<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.d48f6cd1.png">
    <link rel="stylesheet" href="/index.937269d4.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>.attribution {
  text-align: center;
  font-size: 11px;
}

.attribution a {
  color: #3e52a3;
}

</style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="results-container card">
          <span class="res">Your Result</span>
          <span class="avrg-score">76 of 100</span>
          <div class="description">
            <span>Great</span>
            <span>
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </div>
        </div>
        <div class="sum-btn-container  card">
          <div>Summary</div>
          <div>Reaction 80 / 100</div>
          <div>Memory 92 / 100</div>
          <div>Verbal 61 / 100</div>
          <div>Visual 72 / 100</div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  <script src="/results-summary-component-main.3464ddca.js"></script></body>
</html>
