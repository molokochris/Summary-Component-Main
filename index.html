<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/stylesheets/index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="results-container, card">
          <span class="res">Your Result</span>
          <span class="avrg-score">76 of 100</span>
          <div class="description">
            <span>Great</span>
            <span>
              You scored higher than 65% of the people who have taken these
              tests.
            </span>
          </div>
        </div>
        <div class="sum-btn-container, card">
          <div>Summary</div>
          <div>Reaction 80 / 100</div>
          <div>Memory 92 / 100</div>
          <div>Verbal 61 / 100</div>
          <div>Visual 72 / 100</div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
