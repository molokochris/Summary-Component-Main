<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/stylesheets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf"
      rel="fonts"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="results-container card">
          <span class="res head">Your Result</span>
          <span class="avrg-score">
            <span class="average">76</span>
            <span class="sub-text">of 100</span></span
          >
          <div class="description">
            <span class="bg-span">Great</span>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="sum-btn-container card">
          <div class="summary">
            <span class="">Summary</span>
          </div>
          <div class="tab reaction-tab">
            <img class="icons" src="./assets/images/icon-reaction.svg" alt="" />
            <span class="reaction">Reaction</span>
            <span class="score"
              ><span class="variable-score">80</span> / 100</span
            >
          </div>
          <div class="tab memory-tab">
            <img class="icons" src="./assets/images/icon-memory.svg" alt="" />
            <span class="memory">Memory</span>
            <span class="score"
              ><span class="variable-score">92</span> / 100</span
            >
          </div>
          <div class="tab verbal-tab">
            <img class="icons" src="./assets/images/icon-verbal.svg" alt="" />
            <span class="verbal">Verbal</span>
            <span class="score"
              ><span class="variable-score">61</span> / 100</span
            >
          </div>
          <div class="tab visual-tab">
            <img class="icons" src="./assets/images/icon-visual.svg" alt="" />
            <span class="visual"> Visual</span>
            <span class="score"
              ><span class="variable-score">72</span> / 100</span
            >
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/molokochris" target="_blank"
        >Moloko Chris Poopedi</a
      >.
    </div>
  </body>
</html>
